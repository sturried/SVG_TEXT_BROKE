          <!--Schatten und Highlights--> 
            <defs>
              <!--Schatten-->
                <filter id="combinedFilter" height="130%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
                    <feOffset dx="5" dy="3" result="offsetblur"/>
                    <feMerge> 
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
              <!--Highlight-->
                <feDropShadow stdDeviation="2" flood-color="#f700ff" flood-opacity="1"/>
                  <feComposite in="SourceGraphic"/>
                </filter>  
            </defs>
            <g filter="url(#combinedFilter)">
               <!-- Für statische Darstellung
                  <use href="#BROKE"/>-->
            </g>
                <!-- Weitere dreidimensionale Effekte: TEST <use href="#BROKE" skewX(20)/> -->
          <!--Animation-->
            <g filter="url(#combinedFilter)">
              <use href="#BROKE"/>
              <animateTransform attributeName="transform" type="translate" values="150 100; 550 100; 550 500; 150 500; 150 100; 350 300" dur="5s" repeatCount="3"/>
              <animateTransform attributeName="transform" type="rotate" values="0; 30; -30; 0; 360; -360; 180" dur="5s" repeatCount="3" additive="sum"/>
              <animate attributeName="opacity" from="1" to="0" dur="5s" begin="10s" repeatCount="1"/>
            </g>
            
        
</svg>